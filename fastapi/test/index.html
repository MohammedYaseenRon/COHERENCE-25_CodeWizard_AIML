<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS Resume Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart ATS Resume Analyzer</h1>
        </header>
        
        <main>
            <section class="job-description-section">
                <h2>Job Description</h2>
                <textarea 
                    id="job-description" 
                    placeholder="Paste the complete job description here..."
                    rows="6"
                ></textarea>
                
                <textarea 
                    id="additional-notes" 
                    placeholder="Additional evaluation notes (optional)"
                    rows="3"
                ></textarea>
            </section>
            
            <section class="file-upload-section">
                <h2>Upload Resumes</h2>
                <input 
                    type="file" 
                    id="resume-upload" 
                    accept=".pdf" 
                    multiple
                >
                <div id="file-list" class="file-list"></div>
            </section>
            
            <section class="action-section">
                <button id="analyze-btn" disabled>Analyze Resumes</button>
            </section>
            
            <section class="results-section">
                <h2>Analysis Results</h2>
                <div id="progress-container" class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                    <div id="progress-text" class="progress-text"></div>
                </div>
                <table id="results-table" class="results-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Resume Name</th>
                            <th>JD Match %</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
